<!DOCTYPE html>
<html>
<head>
    <title>Lottie Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
        }
        #lottie-container {
            width: 500px;
            height: 500px;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="lottie-container"></div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'bouncing-circle.json'
        });
    </script>
</body>
</html>
