<!DOCTYPE html>
<html>
<head>
    <title>Agentic AI - Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #lottie {
            width: 1200px;
            height: 700px;
            background: #2B2B2B;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="lottie"></div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'samples/agentic_ai.json'
        });
    </script>
</body>
</html>
